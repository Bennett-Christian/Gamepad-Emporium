<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Retro - Gamepad Emporium</title>
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="../styles/modern.css">
    </head>
    <body>
        <header>
            <nav class="navigation">
                <div class="navigation__bar">
                    <div class="navigation__bar-left">
                        <a href="../index.html">Gamepad Emporium</a>
                    </div>
                    <div class="navigation__bar-right">
                        <div class="navigation__bar-right--modern"><a href="./modern.html">Modern</a></div>
                        <div class="navigation__bar-right--retro"><a href="./retro.html">Retro</a></div>
                        <div class="navigation__bar-right--cart"><a href="./cart.html">Cart</a></div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div id="scroll-top"></div>
            <div class="store__banner-container">
                <img
                    class="store__banner"
                    src="../media/crt_stack_unsplash.jpg"
                    alt="Image of old CRT TVs stacked on top of each other"
                >
            </div>
            <section class="store-assorted">
                <h2 class="store-assorted__title">Retro Controllers (Assorted: Nintendo, Sony, Xbox)</h2>
                <div class="store-assorted__items">
                    <div class="store-assorted__item">
                        <figure class="store-assorted__item-figure">
                            <img 
                                class="store-assorted__item-image"
                                src="../media/retro/retro_nint_nes_controller_grey_unsplash.jpg"
                                alt="Image of a retro NES controller"
                            >
                        </figure>
                        <div class="store-assorted__item-info">
                            <span class="store-assorted__item-name">NES Controller - $5.00</span>
                            <button class="store-assorted__item-purchase">Add to Cart</button>
                        </div>
                    </div>
                    <div class="store-assorted__item">
                        <figure class="store-assorted__item-figure">
                            <img 
                                class="store-assorted__item-image"
                                src="../media/retro/retro_nint_snes_controller_white_unsplash.jpg"
                                alt="Image of a retro SNES controller"
                            >
                        </figure>
                        <div class="store-assorted__item-info">
                            <span class="store-assorted__item-name">SNES Controller - $12.50</span>
                            <button class="store-assorted__item-purchase">Add to Cart</button>
                        </div>
                    </div>
                    <div class="store-assorted__item">
                        <figure class="store-assorted__item-figure">
                            <img 
                                class="store-assorted__item-image"
                                src="../media/retro/retro_nint_64_controller_translucent_unsplash.jpg"
                                alt="Image of an N64 controller"
                            >
                        </figure>
                        <div class="store-assorted__item-info">
                            <span class="store-assorted__item-name">N64 Controller - $20.00</span>
                            <button class="store-assorted__item-purchase">Add to Cart</button>
                        </div>
                    </div>
                    <div class="store-assorted__item">
                        <figure class="store-assorted__item-figure">
                            <img 
                                class="store-assorted__item-image"
                                src="../media/retro/retro_sony_ps3_controller_black_unsplash.jpg"
                                alt="Image of a PS3 controller"
                            >
                        </figure>
                        <div class="store-assorted__item-info">
                            <span class="store-assorted__item-name">PS3 Controller - $17.00</span>
                            <button class="store-assorted__item-purchase">Add to Cart</button>
                        </div>
                    </div>
                    <div class="store-assorted__item">
                        <figure class="store-assorted__item-figure">
                            <img 
                                class="store-assorted__item-image"
                                src="../media/retro/retro_xbox_controller_teal_black_unsplash.jpg"
                                alt="Image of an original Xbox controller"
                            >
                        </figure>
                        <div class="store-assorted__item-info">
                            <span class="store-assorted__item-name">Original Xbox Controller - $22.00</span>
                            <button class="store-assorted__item-purchase">Add to Cart</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div class="footer__bottom">
            <footer>
                <p>Made by <a id="github" href="https://github.com/Bennett-Christian" target="_blank">Christian</a></p>
                <a href="#scroll-top">Back to Top</a>
            </footer>
        </div>
    </body>
</html>
